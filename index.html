<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="cupboard.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" autoplay camera-orbit="33.94deg 77.93deg 27.19m" field-of-view="30deg">
      <button class="Hotspot" slot="hotspot-1" data-surface="0 0 44634 44635 44636 0.194 0.074 0.732" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">cedar wood</div>
      </button><button class="Hotspot" slot="hotspot-3" data-surface="6 0 48 49 50 0.365 0.256 0.379" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">sandal wood</div>
      </button><button class="Hotspot" slot="hotspot-4" data-surface="1 0 3 5 4 0.064 0.314 0.623" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">stainless steel</div>
      </button><button class="Hotspot" slot="hotspot-5" data-surface="0 0 44641 44640 44642 0.450 0.313 0.237" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">â‚¦500,000</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </body>
</html>
